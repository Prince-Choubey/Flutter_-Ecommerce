name: flutter_ecommerce
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

 #------------PACKAGES-----------#

dependencies:
  flutter:
    sdk: flutter

  # Utility Packages

  http: ^1.2.1
  intl: ^0.19.0
  logger: ^2.3.0
  lottie: ^3.1.2
  shimmer: ^3.0.0
  connectivity_plus: ^2.3.0
  url_launcher: ^6.2.6
  js: ^0.6.2
  flutter_native_splash: ^2.4.0
  smooth_page_indicator: ^1.1.0


  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.6

  # State Management
  get: ^4.6.6
  get_storage: ^2.1.1


  # Product Specific
  readmore: ^3.0.0
  carousel_slider: ^4.2.1
  flutter_rating_bar: ^4.0.1
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.0.1
  google_sign_in: ^6.2.1
  image_picker: ^1.1.2
  firebase_storage: ^12.0.1
  cached_network_image: ^3.3.1
  firebase_app_check: ^0.3.0+2
  




  #------------------./ PACKAGES END -------------#
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  #--------------- LOCAL ASSETS ----------------#

  assets:
    - assets/logos/
    - assets/icons/brands/
    - assets/images/on_boarding_images/
    - assets/icons/categories/
    - assets/images/banners/
    - assets/animations/
    - assets/images/users/
    - assets/images/payments/
    - assets/logos/


#------------- LOCAL FONTS -------------#

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
